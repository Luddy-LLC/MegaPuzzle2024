<!DOCTYPE html>
<html lang="en" data-region="ithkiya" data-puzzle="music">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Puzzle - PUZZLE_NAME_GOES_HERE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/Common/puzzle.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-nav">
        <a class="btn" href="/">
            <svg aria-hidden="true" width="10px"><use href="/Common/icons.svg#ppi-map" xlink:href="/Common/icons.svg#ppi-map"></use></svg>    
            Map
        </a>
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" alt="Bootstrap" width="30" height="24">
        <div class="navbar-nav">
            <button class="btn">
                <svg aria-hidden="true"><use href="/Common/icons.svg#ppi-unmuted" xlink:href="/Common/icons.svg#ppi-unmuted"></use></svg>    
                Music
            </button>
            <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions">
                <svg aria-hidden="true"><use href="/Common/icons.svg#ppi-lore" xlink:href="/Common/icons.svg#ppi-lore"></use></svg>    
                Lore    
            </button>
        </div>
    </nav>

    <div class="container text-center"> 
        <div class="row bardrow align-items-center">
            <div class="col bardcol" data-focus="false"><img src="./assets/bard1.webp" alt="" class="bard" id="bard1"/></div>
            <div class="col bardcol" data-focus="false"><img src="./assets/bard2.webp" alt="" class="bard" id="bard2"/></div>
            <div class="col bardcol" data-focus="false"><img src="./assets/bard3.webp" alt="" class="bard" id="bard3"/></div>
            <div class="col bardcol" data-focus="false"><img src="./assets/bard4.webp" alt="" class="bard" id="bard4"/></div>
            <div class="col bardcol" data-focus="false"><img src="./assets/bard5.webp" alt="" class="bard" id="bard5"/></div>
            <div class="col bardcol" data-focus="false"><img src="./assets/bard6.webp" alt="" class="bard" id="bard6"/></div>
        </div>

        <audio id="current-audio" controls src="./assets/audio3.wav">Hello</audio>
    </div>


    <aside>
        <div class="offcanvas offcanvas-end" data-bs-scroll="false" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="lore-label">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title" id="lore-label">Lore</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p>There's a whole bunch of really interesting lore going on... have a gander!</p>
                <div class="card mb-3 now-playing" style="max-width: 540px;">
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
                    <div class="row g-0">
                        <div class="col-12">
                            <div class="card-body">
                                <div class="card-head">
                                    <img src="/Common/wave.gif" class="img-fluid rounded-start" alt="...">
                                    <h1 class="text-body-secondary">Now Playing</h1>
                                </div>
                                <p class="card-title">Visions of Gideon</p>
                                <p class="card-text">Sufjan Stevens</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <script src="/Common/puzzle.js"></script>
    <script src="script.js"></script>
</body>

</html>
