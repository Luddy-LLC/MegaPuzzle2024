<!DOCTYPE html>
<html lang="en" data-region="zanyph" data-puzzle="snake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://nouveaureece.github.io/Puzzlestrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/common/puzzle.css">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>

<body>
    <nav class="navbar navbar-nav">
    <a class="btn" href="/">
        <svg width="10px"><use href="/Common/icons.svg#ppi-map" xlink:href="/Common/icons.svg#ppi-map"></use></svg>    
        Map
    </a>
    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" alt="Bootstrap" width="30" height="24">
    <div class="navbar-nav">
        <a class="btn" href="">
            <svg><use href="/Common/icons.svg#ppi-unmuted" xlink:href="/Common/icons.svg#ppi-unmuted"></use></svg>    
            Music
        </a>
        <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions">
            <svg><use href="/Common/icons.svg#ppi-lore" xlink:href="/Common/icons.svg#ppi-lore"></use></svg>    
            Lore    
        </button>
    </div>
</nav>


    <main class="container">
        <!-- CONTENT GOES HERE, WITHIN CONTAINER -->
        <div>
            <p>
                While out camping you feel like something is watching you... You cast a powerful spell that becomes more
                powerful with each hit to drive them away, but be careful! If the spell doubles back on itself it will
                backfire!
            </p>
        </div>

        <canvas id="game-canvas" width="512" height="512"></canvas>
        <div id="game-assets">
            <img alt="game-asset" id="apple" src="assets/apple.png" width="32" height="32" />
            <img alt="game-asset" id="snake-head" src="assets/head.png" width="32" height="32" />
            <img alt="game-asset" id="snake-body" src="assets/body.png" width="32" height="32" />
            <img alt="game-asset" id="snake-corner" src="assets/corner.png" width="32" height="32" />
            <img alt="game-asset" id="snake-tail" src="assets/tail.png" width="32" height="32" />
            <img alt="game-asset" id="background" src="assets/background.png" width="512" height="512" />
        </div>
    </div>

    <script src="script.js"></script>

</html>
