<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="../../Common/puzzle.css">
    <style>
        #game-canvas {
            background: #444;
            display: block;
            margin: 0 auto;
        }

        #game-assets {
            display: none;
        }
    </style>
</head>

<body>
    <object data="../../Common/Header.html"></object>

    <div class="wrapper">

        <div class="puzzle-description">
            <h2>SNAKE</h2>
        </div>

        <!-- Loading in game assets -->
        <div class="puzzle-content">
            <canvas id="game-canvas" width="512" height="512"></canvas>
            <div id="game-assets">
                <img id="apple" src="assets/apple.png" width="32" height="32" />
                <img id="snake-head" src="assets/head.png" width="32" height="32" />
                <img id="snake-body" src="assets/body.png" width="32" height="32" />
                <img id="snake-corner" src="assets/corner.png" width="32" height="32" />
                <img id="snake-tail" src="assets/tail.png" width="32" height="32" />
            </div>
        </div>
    </div>
    <!-- The Game Source File -->
    <script src="game.js"></script>
</body>

</html>
